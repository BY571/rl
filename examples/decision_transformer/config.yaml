# Task and env
env:
  env_name: Pendulum-v1
  env_task: ""
  env_library: gym
  record_video: 0
  stacked_frames: 5
  n_samples_stats: 1000
  frame_skip: 1
  from_pixels: False
  num_envs: 1
  reward_scaling:
  noop: 1
  seed: 0

# Collector
collector:
  async_collection: 1
  frames_per_batch: 1000
  total_frames: 1000000 
  multi_step: 0
  init_random_frames: 25000
  collector_devices: cpu # ,cpu,cpu,cpu]
  num_collectors: 1
  max_frames_per_traj: 1000

# logger
logger:
  backend: tensorboard
  exp_name: td3_cheetah_gym
  log_interval: 10000 # record interval in frames
  eval_steps: 1000

# Buffer
replay_buffer:
  prb: 0
  buffer_prefetch: 64
  capacity: 1_000_000

# Optimization
optim:
  device: cpu
  lr: 3e-4
  weight_decay: 0.0
  batch_size: 256
  lr_scheduler: ""
  optim_steps_per_batch: 1000
  policy_update_delay: 2

# Policy and model
model:
  ou_exploration: 0
  noisy: False
  activation: relu

# loss
loss: 
  loss_function: smooth_l1
  gamma: 0.99
  tau: 0.05
